<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mirror</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <link href="/styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="area">
      <h2 class="mirror-color">Mirror</h2>
      <button id="send" class="mirror-background">Get a code for your phone</button>
      <div id="area-window">
        <div id="output"></div>
        <div id="feedback"></div>
      </div>
      <input id="handle" type="text" placeholder="Handle" />
      <input id="message" type="text" placeholder="Message" />
      <script src="./mirror.js"></script>
    </div>
  </body>
</html>
