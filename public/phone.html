<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Sockets 101</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <link href="/styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="area">
